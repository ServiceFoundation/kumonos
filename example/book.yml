# A configuration for book service.
# The book service uses user service and ab-testing service.
version: 1
services:
  - name: 'user'
    lb: 'user:8080'
    connect_timeout_ms: 250
    circuit_breaker:
      max_connections: 64
      max_pending_requests: 128
      max_retries: 3
    routes:
      - prefix: '/'
        timeout_ms: 3000
        retry_policy:
          retry_on: '5xx,connect-failure,refused-stream'
          num_retries: 3
          per_try_timeout_ms: 250
  - name: 'ab-testing'
    lb: 'ab-testing:8080'
    connect_timeout_ms: 250
    circuit_breaker:
      max_connections: 64
      max_pending_requests: 128
      max_retries: 3
    routes:
      - prefix: '/'
        timeout_ms: 3000
        retry_policy:
          retry_on: '5xx,connect-failure,refused-stream'
          num_retries: 3
          per_try_timeout_ms: 250
