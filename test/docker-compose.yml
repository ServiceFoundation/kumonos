version: '3'
services:
  user-app:
    build: 'app'
    environment:
      RESPONSE: 'user'
      SLEEP: 0
      ERROR_RATE: 5
    expose:
      - '8080'
  ab-testing-app:
    build: 'app'
    environment:
      RESPONSE: 'ab-testing'
      SLEEP: 0
      ERROR_RATE: 5
    expose:
      - '8080'
  nginx:
    image: 'nginx'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
      - './srv:/srv:ro'
    ports:
      - '3080:80'
  grafana:
    image: 'grafana/grafana'
    ports:
      - '3000:3000'
    depends_on:
      - 'prometheus'
  prometheus:
    image: 'prom/prometheus'
    ports:
      - '9090:9090'
    depends_on:
      - 'statsd-exporter'
    volumes:
      - './prometheus.yml:/etc/prometheus/prometheus.yml:ro'
  statsd-exporter:
    image: 'prom/statsd-exporter'
    ports:
      - '9102:9102'
  relay:
    build: '..'
    depends_on:
      - 'statsd-exporter'
    environment:
      APP_ID: 'test'
    command:
      - "bundle"
      - "exec"
      - "./exe/kumonos-relay"
      - "--service-cluster=test"
      - "--service-node=test"
      - "0.0.0.0:2000"
      - "statsd-exporter:9125"
  envoy:
    build: 'envoy'
    depends_on:
      - 'user-app'
      - 'ab-testing-app'
      - 'nginx'
      - 'relay'
    volumes:
      - './config.json:/config.json:ro'
    expose:
      - '9211' # service port
      - '9901' # admin port
    ports:
      - '9211:9211'
      - '9901:9901'
